spring:
  profiles: mysql

  datasource:
    url: jdbc:mysql://localhost:3306/demo_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  liquibase:
    enabled: true
    should-run: true
    change-log: classpath:changelog/db.changelog-master.yml
    default-schema: null
    url: jdbc:mysql://localhost:3306/demo_db?useSSL=false&serverTimezone=UTC
    user: root
    password: password

  sql:
    init:
      mode: never

logging:
  level:
    root: INFO
    org.springframework.boot.autoconfigure: ERROR
    liquibase: WARN
    org.springframework.jdbc.core: WARN
