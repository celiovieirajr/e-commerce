  databaseChangeLog:
    - changeSet:
        id: 004-create-itemSales
        author: celio
        changes:
          - createTable:
              tableName: itemSales
              columns:
                - column:
                    name: id
                    type: BIGINT
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: sale_id
                    type: BIGINT
                - column:
                    name: product_id
                    type: BIGINT
                - column:
                    name: quantity
                    type: INTEGER
                - column:
                    name: amount
                    type: NUMERIC(38,2)
                - column:
                    name: totalAmount
                    type: NUMERIC(38,2)
          - addForeignKeyConstraint:
              baseTableName: itemSales
              baseColumnNames: sale_id
              referencedTableName: sales
              referencedColumnNames: id
              constraintName: fk_itemSales_sales
          - addForeignKeyConstraint:
              baseTableName: itemSales
              baseColumnNames: product_id
              referencedTableName: products
              referencedColumnNames: id
              constraintName: fk_itemSales_products