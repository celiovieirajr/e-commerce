databaseChangeLog:
  - changeSet:
      id: 001-create-customers
      author: celio
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: cpf
                  type: VARCHAR(11)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: cep
                  type: VARCHAR(8)
              - column:
                  name: logradouro
                  type: VARCHAR(255)
              - column:
                  name: complemento
                  type: VARCHAR(255)
              - column:
                  name: unidade
                  type: VARCHAR(50)
              - column:
                  name: bairro
                  type: VARCHAR(150)
              - column:
                  name: localidade
                  type: VARCHAR(150)
              - column:
                  name: uf
                  type: VARCHAR(2)
              - column:
                  name: estado
                  type: VARCHAR(150)
              - column:
                  name: regiao
                  type: VARCHAR(50)
              - column:
                  name: ibge
                  type: VARCHAR(20)

  - changeSet:
      id: 002-create-products
      author: celio
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: COD_PRODUCT  #snakeCase = snake_case in hibernate
                  type: VARCHAR(50)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: price
                  type: NUMERIC(38,2)

  - changeSet:
      id: 003-create-sales
      author: celio
      changes:
        - createTable:
            tableName: sales
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: CUSTOMER_ID
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: TOTAL_AMOUNT
                  type: NUMERIC(38,2)
        - addForeignKeyConstraint:
            baseTableName: sales
            baseColumnNames: CUSTOMER_ID
            referencedTableName: customers
            referencedColumnNames: id
            constraintName: fk_sales_customers

  - changeSet:
      id: 004-create-itemSales
      author: celio
      changes:
        - createTable:
            tableName: item_sales
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: SALE_ID
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: PRODUCT_ID
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INTEGER
              - column:
                  name: amount
                  type: NUMERIC(38,2)
              - column:
                  name: TOTAL_AMOUNT
                  type: NUMERIC(38,2)
        - addForeignKeyConstraint:
            baseTableName: item_sales
            baseColumnNames: sale_id
            referencedTableName: sales
            referencedColumnNames: id
            constraintName: fk_itemSales_sales
        - addForeignKeyConstraint:
            baseTableName: item_Sales
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_itemSales_products
