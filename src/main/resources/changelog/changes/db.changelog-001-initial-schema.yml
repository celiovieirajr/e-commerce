databaseChangeLog:
  - changeSet:
      id: 001-create-customers
      author: celio
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: cpf
                  type: VARCHAR(11)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: bairro
                  type: VARCHAR(100)
              - column:
                  name: cep
                  type: VARCHAR(8)
              - column:
                  name: complemento
                  type: VARCHAR(100)
              - column:
                  name: estado
                  type: VARCHAR(100)
              - column:
                  name: ibge
                  type: VARCHAR(10)
              - column:
                  name: localidade
                  type: VARCHAR(100)
              - column:
                  name: logradouro
                  type: VARCHAR(150)
              - column:
                  name: regiao
                  type: VARCHAR(100)
              - column:
                  name: uf
                  type: VARCHAR(2)
              - column:
                  name: unidade
                  type: VARCHAR(50)
