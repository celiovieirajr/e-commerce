databaseChangeLog:
  - changeSet:
      id: 002-insert-sample-customer
      author: celio
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        preConditions:
          - tableExists:
              tableName: customers
          - sqlCheck:
              expectedResult: '0'
              sql: "SELECT COUNT(*) FROM customers WHERE cpf='00000000000'"
      changes:
        - insert:
            tableName: customers
            columns:
              - column:
                  name: name
                  value: 'Cliente Exemplo'
              - column:
                  name: cpf
                  value: '00000000000'
              - column:
                  name: bairro
                  value: 'Centro'
              - column:
                  name: cep
                  value: '00000000'
              - column:
                  name: complemento
                  value: ''
              - column:
                  name: estado
                  value: 'SP'
              - column:
                  name: ibge
                  value: '00000000'
              - column:
                  name: localidade
                  value: 'Sao Paulo'
              - column:
                  name: logradouro
                  value: 'Rua Exemplo'
              - column:
                  name: regiao
                  value: 'Sul'
              - column:
                  name: uf
                  value: 'SP'
              - column:
                  name: unidade
                  value: 'Unidade 1'
